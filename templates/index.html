{% extends 'base.html' %}

{% block head %}

<title>Fetch Product Review</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

{% block reviewHead %}{% endblock %}

{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Search Flipkart Product Review</h1>

    <div class="form">
        <form action="/review" method="POST">
            <input type="text" name="content" id="content" placeholder="Enter product url">
            <input type="submit" value="Search">
        </form>
    </div>
</div>

{% block review %}{% endblock %}

{% endblock %}
